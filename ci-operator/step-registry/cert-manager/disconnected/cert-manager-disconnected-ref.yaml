ref:
  as: cert-manager-disconnected
  from: upi-installer
  cli: latest
  commands: cert-manager-disconnected-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
    - namespace: test-credentials
      name: openshift-custom-mirror-registry
      mount_path: /var/run/vault/mirror-registry
  env:
    - name: INDEX_IMG
      documentation: The index image to use for the custom catalog source creation. If unset, it indicates to use the default 'redhat-operators' catalog source.
      default: "registry.redhat.io/redhat/redhat-operator-index:v4.18"
  documentation: |-
    Install the cert-manager Operator for Red Hat OpenShift in the disconnected environment.
