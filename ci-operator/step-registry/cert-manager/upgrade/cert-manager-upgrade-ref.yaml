ref:
  as: cert-manager-upgrade
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  grace_period: 20m
  commands: cert-manager-upgrade-commands.sh
  cli: latest
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 300m
      memory: 200Mi
  env:
    - name: UPGRADE_CATSRC
      documentation: The name of the catalogsource to be used for the operator upgrade.
      default: "qe-app-registry"
    - name: UPGRADE_CHANNEL
      documentation: The name of the subscription channel that contains the UPGRADE_CSV.
      default: "stable-v1"
    - name: UPGRADE_CSV
      documentation: The name of the specific CSV to install. If unset, the latest CSV of the UPGRADE_CHANNEL will be upgraded to.
      default: ""
  documentation: |-
    Upgarde the cert-manager Operator for Red Hat OpenShift by using the index image.
